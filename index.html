    <link rel="dns-prefetch" href="https://algojcmqstokyghijcyc.supabase.co" />
    
    <!-- Critical CSS -->
    <style>
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
      }
      .loading-spinner::after {
        content: "";
        display: block;
        width: 100%;
        height: 100%;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #0a2a66;
        border-radius: 50%;
        will-change: transform;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <title>VA Rating Assistant</title>
  </head>

    <div id="root">
      <div class="loading-spinner"></div>
    </div>
